<section id="contact-form">
  <h1 style="text-align:center;">Contact FinetixAI</h1>

  <form
    action="https://formspree.io/f/mdkewwja"
    class="fs-form"
    method="POST"
  >
    <div class="fs-field">
      <label class="fs-label" for="name">Name</label>
      <input class="fs-input" id="name" name="name" required />
    </div>

    <div class="fs-field">
      <label class="fs-label" for="email">Email</label>
      <input class="fs-input" id="email" name="email" type="email" required />
    </div>

    <div class="fs-field">
      <label class="fs-label" for="message">Message</label>
      <textarea class="fs-textarea" id="message" name="message" required></textarea>
      <p class="fs-description">We usually respond within 1-2 business days.</p>
    </div>

    <div class="fs-button-group">
      <button class="fs-button" type="submit">Send</button>
    </div>
  </form>
</section>
